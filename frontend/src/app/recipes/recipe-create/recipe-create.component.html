<h2>Novi recept</h2>

<form (ngSubmit)="saveRecipe()">
  <label>
    Naslov:
    <input [(ngModel)]="title" name="title" required />
  </label>
  <br />

  <label>
    Upute:
    <textarea [(ngModel)]="instructions" name="instructions" required></textarea>
  </label>
  <br />

  <button type="submit">Spremi</button>
</form>
